<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <title>WebCam</title>
        <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    </head>
    <body>
      <h1>OCR Mobile Web app</h1>
      <h1 id="app"></h1>
        <video id="webcam" autoplay playsinline width="640" height="480"></video>
        <canvas id="canvas" class="d-none"></canvas>
        <audio id="snapSound" src="audio/snap.wav" preload = "auto"></audio>
        <button id="cameraFlip">Flip camera</button>
        <button id="camCap">Capture Image </button>
        <script>
            const webcamElement = document.getElementById('webcam');
const canvasElement = document.getElementById('canvas');
const snapSoundElement = document.getElementById('snapSound');
const webcam = new Webcam(webcamElement, 'user', canvasElement, snapSoundElement);
webcam.flip();
webcam.start();
var c = 0
  .then(result =>{
    console.log("webcam started");
  })
  .catch(err => {
    console.log(err);
});
let picture = webcam.snap();
document.querySelector('#download-photo').href = picture;
$('#cameraFlip').click(function() {
  webcam.flip();
  webcam.start();
});
document.querySelector("#camCap").addEventListener('touchstart', (event)=>{
  var pic = webcam.snap()
  c++
  document.querySelector("#app").innerHTML `Times captured ${c.toString()}`
}, false)

        </script>
    </body>

</html>
